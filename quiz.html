<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz App Easy</title> <!--judul halaman HTML -->
    <link rel="stylesheet" href="style.css"> <!-- Tautan stylesheet CSS eksternal untuk penataan tampilan -->
</head>
<body>
    <div class="app">
        <h1 align = "center">Quiz simpel</h1>
        <div class="quiz">
            <h2 id="pertanyaan">Yuk asah otak bareng Yumnaa</h2>
            <div id="button-jawaban"> <!-- Kontainer (divisi) untuk tombol jawaban -->
                <button class="btn">Jawaban 1</button>
                <button class="btn">Jawaban 2</button>
                <button class="btn">Jawaban 3</button>
                <button class="btn">Jawaban 4</button>
                
            </div>
            <button id="next-btn">Lanjut</button> <!-- button untuk melanjutkan ke pertanyaan berikutnya -->
        </div>
        
    </div>
    <script src="script.js"></script>  <!-- Tautan file JavaScript eksternal untuk fungsionalitas tambahan -->
</body>
</html>
